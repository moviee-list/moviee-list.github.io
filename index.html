<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <!-- Tambahkan Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Navbar akan ditampilkan di sini -->
    <nav class="navbar navbar-expand-lg navbar-light bg-orange">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#proposal">Proposal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="container">
        <h1>Selamat Datang di Halaman Home</h1>
        <p>Ini adalah halaman utama dari situs web kami.</p>
      </div>
    </section>

    <section id="proposal">
      <div class="container">
        <h1>Proposal</h1>
        <p>Ini adalah halaman proposal situs web kami.</p>
      </div>
    </section>

    <section id="kontak">
      <div class="container">
        <h1>Hubungi Kami</h1>
        <p>
          Anda dapat menghubungi kami di alamat email:
          <a href="mailto:info@example.com">info@example.com</a>.
        </p>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2023 Situs Web Kami. Hak Cipta Dilindungi.</p>
      </div>
    </footer>

    <!-- Tambahkan Bootstrap JavaScript dan Popper.js (diperlukan oleh Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
  <script src="./js/app.js" type="module"></script>
</html>
